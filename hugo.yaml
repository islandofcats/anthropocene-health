# Hugo configuration file
title: Anthropocene Health

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 3
      params:
        type: search

params:
  page:
    width: full
  navbar:
    displayTitle: true
    displayLogo: false
    width: full

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
